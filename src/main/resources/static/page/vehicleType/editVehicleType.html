<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>车辆类型修改--车辆管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">车辆类型ID</label>
        <div class="layui-input-block">
            <input type="text" id="vtId" name="vtId" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车辆类型编号</label>
        <div class="layui-input-block">
            <input type="text" id="vtCode" name="vtCode" class="layui-input" lay-verify="required" placeholder="请输入车辆类型名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">车辆类型名称</label>
        <div class="layui-input-block">
            <input type="text" id="vtName" name="vtName" class="layui-input" lay-verify="required" placeholder="请输入车辆类型名称">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">所属类型</label>
            <div class="layui-input-block">
                <select id="vtType" name="vtType" style="min-height: 38px" class="layui-select">
                    <option value="0">无</option>
                </select>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editSubmit">确定</button>
            <button id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editVehicleType.js"></script>
</body>
</html>
