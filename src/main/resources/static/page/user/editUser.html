<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户修改--尘负荷管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="userEdit" name="userEdit" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">用户ID</label>
        <div class="layui-input-block">
            <input type="text" id="userId" name="userId" class="layui-input userId" lay-verify="required"
                   placeholder="请输入用户id">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">用户编码</label>
            <div class="layui-input-block">
                <input type="text" id="userCode" name="userCode" class="layui-input userCode" lay-verify="required"
                       placeholder="请输入用户编码">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">用户名称</label>
            <div class="layui-input-block">
                <input type="text" id="userName" name="userName" class="layui-input userName" lay-verify="required"
                       placeholder="请输入登录名">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="tel" id="userTel" name="userTel" class="layui-input userTel" placeholder="请输入用户联系电话">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input type="email" id="userEmail" name="userEmail" class="layui-input userEmail"
                       placeholder="请输入用户联系邮箱">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">停用标识</label>
            <div class="layui-input-block userStopFlag">
                <input type="radio" name="userDelete" value="0" title="正常">
                <input type="radio" name="userDelete" value="1" title="停用">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <textarea id="userRemark" name="userRemark" placeholder="请输入用户描述及其他备注信息"
                      class="layui-textarea userRemark"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editUser">立即提交</button>
            <button id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editUser.js"></script>
</body>
</html>
