<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用户管理--尘负荷管理系统</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all" />
	<link rel="stylesheet" href="../../css/user.css" media="all" />
</head>
<body class="childrenBody">
	<blockquote class="layui-elem-quote users_search">
		<div class="layui-inline">
			<div class="layui-input-inline">
				<select id="stopFlag" name="stopFlag" class="stopFlag" lay-filter="stopFlag" style="min-height: 38px" class="layui-select search_select">
					<option value="0">正常</option>
					<option value="1">停用</option>
				</select>
			</div>
		    <div class="layui-input-inline">
		    	<input type="text" value="" id="searchName" placeholder="请输入用户名" class="layui-input search_input">
		    </div>
			<a class="layui-btn search_btn">查询</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-normal usersAdd_btn">添加用户</a>
		</div>
		<div class="layui-inline">
			<a class="layui-btn layui-btn-danger batchDel">批量删除</a>
		</div>
	</blockquote>
	<div class="layui-form">
	  	<table id="userListTable" lay-filter="userListFilter">
		</table>
	</div>
	<script id="barUserList" type="text/html">
		<a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit" id="edit">编辑</a>
		<a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
	</script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript" src="userList.js"></script>
</body>
</html>
