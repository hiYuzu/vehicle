<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>油卡管理--车辆管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote oil_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" id="searchManufacturer" placeholder="请输入油卡厂商" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal oilAdd_btn">添加油卡</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-danger batchDel">批量删除</a>
    </div>
</blockquote>
<div class="layui-form">
    <table id="oilListTable" lay-filter="oilListFilter">
    </table>
</div>
<script id="barOilList" type="text/html">
    <a class="layui-btn layui-btn-xs layui-btn-warm" lay-event="edit" id="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="del">删除</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="oilList.js"></script>
</body>
</html>
