<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限组修改--尘负荷管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="authorityEdit" name="authorityEdit" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">权限组id</label>
        <div class="layui-input-block">
            <input type="text" id="authorityId" name="authorityId" class="layui-input authorityId" lay-verify="required"
                   placeholder="请输入权限组id">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限组编码</label>
        <div class="layui-input-block">
            <input type="text" id="authorityCode" name="authorityCode" class="layui-input authorityCode"
                   lay-verify="required"
                   placeholder="请输入权限组编码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">权限组名称</label>
        <div class="layui-input-block">
            <input type="text" id="authorityName" name="authorityName" class="layui-input authorityName"
                   lay-verify="required"
                   placeholder="请输入权限组名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
            <input type="text" id="authorityRemark" name="authorityRemark" class="layui-input authorityRemark"
                   placeholder="请输入备注">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editAuthority">立即提交</button>
            <button id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editAuthority.js"></script>
</body>
</html>
