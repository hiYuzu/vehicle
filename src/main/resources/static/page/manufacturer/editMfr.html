<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>厂商修改--车辆管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
    <style type="text/css">
        .layui-form-item .layui-inline{ width:33.333%; float:left; margin-right:0; }
        @media(max-width:1240px){
            .layui-form-item .layui-inline{ width:100%; float:none; }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" style="width:80%;">
    <div class="layui-form-item" hidden="hidden">
        <label class="layui-form-label">厂商ID</label>
        <div class="layui-input-block">
            <input type="text" id="mfrId" name="mfrId" class="layui-input" lay-verify="required">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商编码</label>
        <div class="layui-input-block">
            <input type="text" id="mfrCode" name="mfrCode" class="layui-input" lay-verify="required" placeholder="请输入厂商编码">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商名称</label>
        <div class="layui-input-block">
            <input type="text" id="mfrName" name="mfrName" class="layui-input" lay-verify="required" placeholder="请输入厂商名称">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商地址</label>
        <div class="layui-input-block">
            <input type="text" id="mfrAddress" name="mfrAddress" class="layui-input" placeholder="请输入厂商地址">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">厂商备注</label>
        <div class="layui-input-block">
            <textarea type="text" id="mfrRemark" name="mfrRemark" class="layui-textarea" placeholder="请输入厂商备注"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="editSubmit">确定</button>
            <button id="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="editMfr.js"></script>
</body>
</html>
