<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>驾驶员添加--车辆管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <style type="text/css">
        .layui-form-item .layui-inline {
            width: 33.333%;
            float: left;
            margin-right: 0;
        }

        @media (max-width: 1240px) {
            .layui-form-item .layui-inline {
                width: 100%;
                float: none;
            }
        }
    </style>
</head>
<body class="childrenBody">
<form class="layui-form" id="paramAdd" style="width:80%;">
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">驾驶员姓名</label>
            <div class="layui-input-block">
                <input type="text" id="driverName" name="driverName" class="layui-input" lay-verify="required"
                       placeholder="请输入驾驶员姓名">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input type="text" id="driverPhone" name="driverPhone" class="layui-input"
                       placeholder="请输入驾驶员手机号"/>
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-inline">
            <label class="layui-form-label">驾照期限</label>
            <div class="layui-input-block">
                <input type="text" class="layui-input" id="driverDeadline" name="driverDeadline">
            </div>
        </div>
        <div class="layui-inline">
            <label class="layui-form-label">停用标识</label>
            <div class="layui-input-block driverStopFlag">
                <input type="radio" name="isUsable" value="1" title="正常" checked>
                <input type="radio" name="isUsable" value="0" title="停用">
            </div>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <input type="text" id="driverRemark" name="driverRemark" class="layui-input"
                   placeholder="请输入驾驶员备注信息"/>
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit="" lay-filter="addSubmit">确定</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="addDriver.js"></script>
</body>
</html>
