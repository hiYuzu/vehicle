<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>驾驶员管理--车辆管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all"/>
    <link rel="stylesheet" href="../../css/font_eolqem241z66flxr.css" media="all"/>
    <link rel="stylesheet" href="../../css/user.css" media="all"/>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <select id="isUsable" name="isUsable" class="isUsable" lay-filter="isUsable" style="min-height: 38px"
                    class="layui-select search_select">
                <option value="1">可用</option>
                <option value="0">停用</option>
            </select>
        </div>
        <div class="layui-input-inline">
            <input type="text" value="" id="driverNameValue" placeholder="请输入驾驶员姓名" class="layui-input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
    <div class="layui-inline">
        <a class="layui-btn layui-btn-normal add_btn">添加驾驶员</a>
    </div>
</blockquote>
<div class="layui-form">
    <table id="listTable" lay-filter="listTableFilter">
    </table>
</div>
<script id="barOperateList" type="text/html">
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="edit" id="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete" id="delete">删除</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="driverList.js"></script>

</body>
</html>
