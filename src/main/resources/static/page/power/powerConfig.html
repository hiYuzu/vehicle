<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>权限组配置--尘负荷管理系统</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all" />
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote authority_search">
    <div class="layui-inline">
        <div class="layui-input-inline">
            <input type="text" value="" id="searchName" placeholder="请输入权限组名称" class="layui-input search_input">
        </div>
        <a class="layui-btn search_btn">查询</a>
    </div>
</blockquote>
<div class="layui-form">
    <table id="authorityListTable" lay-filter="authorityListFilter">
    </table>
</div>
<script id="barAuthorityList" type="text/html">
    <a class="layui-btn layui-btn-xs layui-btn-normal layui-btn-radius" lay-event="editDevice" id="editDevice">车辆</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal layui-btn-radius" lay-event="editThing" id="editThing">油卡</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal layui-btn-radius" lay-event="editPage" id="editPage">页面</a>
    <a class="layui-btn layui-btn-xs layui-btn-normal layui-btn-radius" lay-event="editUser" id="editUser">用户</a>
</script>
<script type="text/javascript" src="../../layui/layui.js"></script>
<script type="text/javascript" src="powerConfig.js"></script>
</body>
</html>
